<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://www.upi.edu/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Kuesioner Literasi AI - Universitas Pendidikan Indonesia</title>
    
    <meta name="description" content="Penelitian Peran Mediasi Job Crafting dalam Pengaruh Literasi AI - SPs PTK UPI" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
      /* Splash screen sederhana saat loading pertama kali */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1d4ed8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Menghilangkan loader setelah aplikasi render
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }, 300);
        }
      });
    </script>
  </body>
</html>
